version: "2"
sql:
  - engine: "sqlite"
    queries: "queries"
    schema: "migrations"
    gen:
      go:
        package: "gen"
        out: "gen"
        overrides:
          - db_type: "char(36)"
            go_type:
              type: "string"
          - db_type: "char(20)"
            go_type:
              type: "string"
